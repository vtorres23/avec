{% extends "avec/layout.html" %}

{% load staticfiles %}

{% block content %}
  <section class="banner-search">
    <div class="container">
      <div class="row">
        <div class="banner-search__text">
          <h2 class="banner-search__title">Encontre fácilmente todos dados para suas pesquisas</h2>
          <p class="banner-search__subtitle">Indicadores, estatisticas e previsões baseadas em informações ativas e descobertas continuas.</p>
        </div>
        <div class="banner-search__search">
          <form action="" class="banner-search__form">
            <input class="banner-search__input-search" type="text" placeholder="Encontre estatisticas, dados e estudos" />
          </form>
        </div>
      </div>
    </div>
  </section>

  <section class="brands">
    <div class="container">
      <div class="row">
        <h2 class="brands__title">Estas e outras fontes que você confia num só lugar</h2>
        <ul class="brands__list">
          <li class="brands__item"><img src="{% static 'img/brands/logo-ibge.svg' %}" alt="IBGE" /></li>
          <li class="brands__item"><img src="{% static 'img/brands/logo-onu.svg' %}" alt="ONU" /></li>
          <li class="brands__item"><img src="{% static 'img/brands/logo-fiesp.svg' %}" alt="FIESP" /></li>
          <li class="brands__item"><img src="{% static 'img/brands/logo-cnpq.svg' %}" alt="CNPQ" /></li>
          <li class="brands__item"><img src="{% static 'img/brands/logo-minis-saude.svg' %}" alt="Ministério da Saúde" /></li>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
